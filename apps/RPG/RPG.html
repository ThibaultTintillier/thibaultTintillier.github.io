<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lien vers les feuilles de styles CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Import iconoir -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">

    <title>Jeu RPG</title>
</head>

<body>
    <h1 class="title">RPG</h1>    

    <h2 class="control">Touches</h2>
    <div class="upkey key"><i class="iconoir-arrow-up"></i></div>
    <div class="lateral-keys">
        <div class="leftkey key"><i class="iconoir-arrow-left"></i></div>
        <div class="rightkey key"><i class="iconoir-arrow-right"></i></div>
    </div>

    <div class="board"></div>

    <span class="message"></span>

    <a class="github-link" target="_blank" href="https://github.com/ThibaultTintillier/Jeu-RPG">Lien vers le code</a>

    <script src="./js/app.js"></script>
</body>

</html>
